<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" async></script>
    <title>Chip 8 emulator</title>
  </head>

  <body>
    <h1>Chip-8 emulator!</h1>
    <div>
      <label for="rom">Upload rom</label>
      <input id="rom" type="file" />
      <button>Run</button>
    </div>
    <br />
    <br />
    <canvas class="canvas" width="640" height="310"> </canvas>
    <div id='keypad'>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>C</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>D</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>E</button>
      <button>A</button>
      <button>0</button>
      <button>B</button>
      <button>F</button>
    </div>
  </body>
</html>
